<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpen Chowdhury's Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGRd2F075EHM4PblVOPh-E1cOIYwY2HTdDRCHd2Tv7HBSFou0ehJg8RyFtdv50F15p7rw&usqp=CAU" alt="">
    </header>
    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form>
                    <label for="name">Your Name: 
                    <input id="name" type="text" placeholder="Your Name"></label>
                
                    <label for="email">Your Email: 
                    <input type="email" id="email" placeholder="Your Emai;"></label>
                
                    <label for="phone">Your Phone: 
                    <input type="text" id="phone" placeholder="Your phone"></label>
                    
                    <fieldset>
                        <legend>
                            Pick One Pitha
                        </legend>
                        <label for="chitoy">
                            <input type="radio" name="pitha" id="chitoy">Chitoy
                        </label>
                        <label for="vapa">
                            <input type="radio" name="pitha" id="vapa">Vapa
                        </label>
                        <label for="puli">
                            <input type="radio" name="pitha" id="puli">Puli
                        </label>

                        </fieldset>
                        <fieldset>

                        <legend>Pick One or more vorta</legend>
                        <label for="sorisa">
                            <input type="checkbox" name="vorta" id="sorisa">Sorisa
                        </label>

                        <label for="morich">
                            <input type="checkbox" name="vorta" id="morich">Morich
                        </label>

                        <label for="shutki">
                            <input type="checkbox" name="vorta" id="shutki">Shutki
                        </label>
                        
                    </fieldset>
                    <fieldset>
                        <legend>Special Instruction</legend>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </fieldset>
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">
                    


            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
